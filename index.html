<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="ja">
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<title>計算</title>
		<link rel="stylesheet" href="css/main.css" type="text/css" media="all">
		<script type="text/javascript" src="js/monthfee.js"></script>
	</head>
	<body>
		<h1>費用計算</h1>
		<form name="cal" id="cal">
			AWS<input type="text" name="aws" id="aws" value="47740">円（固定）<br>
			ユーザ数<input type="text" name="usr" id="usr">人<br>
			１ユーザの１週間での使用授業時間数<input type="text" name="lesson" id="lesson">時間／週<br>
			１授業時間あたりの利用単語数<input type="text" name="pict" id="pict">個（画像検索回数）<br>
			<input type="button" value="計算" name="done" id="done">
		</form>
		１ヶ月の想定されるランニングコスト<br>
		<div id="cost"></div>
		<div id="ycost"></div>
		<div id="svcost"></div>
		<div id="gacost"></div>
		<br>
		ユーザ１人当たりの費用<br>
		<div id="monthfee"></div>
		<div id="yearfee"></div>
		<div id="fee"></div>
		<br>
		お薦め年間利用料とした場合の年間利益<br>
		<div id="venefit"></div>
	</body>
</html>
